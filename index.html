<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boubble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false">
    <div id="main">
        <div id="panel">
            <div class="tpnl">
                <div class="box">
                    <h2>Hit</h2>
                    <span id="hitval">5</span>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <span id="timerval">60</span>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <span id="score">0</span>
                </div>
            </div>
            <div class="bpnl" id="bpnl">

            </div>

            <div class="restart">
                <h1>You'r score</h1>
                <span class="finalscore">0</span>
                <button class="rest">Restart</button>
            </div>
        </div>
    </div>








    <script src="script.js"></script>
</body>

</html>
